<html>
<head>
	<title>AJAX Bitcoin Price Checker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	
</head>
<body>
	<h1>Bitcoin Current Price is: <span id="price"></span></h1>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
